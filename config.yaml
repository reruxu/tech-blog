baseURL: "http://localhost:1313/"
title: "Tech Blog"
theme: stack
pagination:
    pagerSize: 5
languageCode: ja
defaultContentLanguage: ja

params:
    mainSections:
        - posts
    sidebar:
        emoji: 🚀
        subtitle: "Technical Blog"
    
    article:
        toc: true
        readingTime: true

    # utterancesの設定を追加
    comments:
        enabled: true
        provider: utterances
        utterances:
            repo: reruxu/tech-blog
            issueTerm: pathname
            label: comment
            theme: preferred-color-scheme

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5

menu:
    main:
        - identifier: home
          name: ホーム
          url: /
          weight: 1
        - identifier: posts
          name: 記事
          url: /posts/
          weight: 2
        - identifier: tags
          name: タグ
          url: /tags/
          weight: 3
